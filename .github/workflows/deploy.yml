name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node version here
          cache: 'pnpm' # Enable caching for pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.14.0 # Specify the pnpm version here

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the Site
        run: pnpm run build
        env:
          CI: true # This ensures that build fails on errors

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1